<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>JOGO DA VELHA</h1>
        <div class="info">
            <p id="jogador">Vez do jogador: <span id="jogador-atual">X</span></p>
        </div>
        <div class="tabuleiro">
            <button class="celula" data-index="0"></button>
            <button class="celula" data-index="1"></button>
            <button class="celula" data-index="2"></button>
            <button class="celula" data-index="3"></button>
            <button class="celula" data-index="4"></button>
            <button class="celula" data-index="5"></button>
            <button class="celula" data-index="6"></button>
            <button class="celula" data-index="7"></button>
            <button class="celula" data-index="8"></button>
        </div>
        <div class="botoes">
            <button id="novo-jogo" class="btn btn-verde">Novo Jogo</button>
            <button id="sair" class="btn btn-vermelho">Sair</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
